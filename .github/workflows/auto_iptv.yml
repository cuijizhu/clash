name: Daily IPTV Conversion

on:
  schedule:
    - cron: '0 6 * * *' # 每天 UTC 时间 00:00 执行一次

jobs:
  auto_convert:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: 3.x

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests

    - name: Run conversion script
      run: |
        python .github/workflows/iptv2.py
